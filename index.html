<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-List</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #2d3e50;
            color: #fff;
            padding: 18px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin-bottom: 32px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }
        .Project-List {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            padding: 32px 24px;
        }
        .Project-List ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .Project-List li {
            margin: 18px 0;
        }
        .Project-List a {
            text-decoration: none;
            color: #2d3e50;
            font-size: 1.15rem;
            padding: 10px 18px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
            display: inline-block;
        }
        .Project-List a:hover {
            background: #2d3e50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Project List</h1>
    </div>
    <div class="Project-List">
        <ul>
            <li><a href="Accordion/">Accordion</a></li>
            <li><a href="Alert Buttons/">Alert Buttons</a></li>
            <li><a href="Animated Menu Icon/">Animated Menu Icon</a></li>
            <li><a href="Hover Tabs/">Hover Tabs</a></li>
            <li><a href="Icon Bar/">Icon Bar</a></li>
            <li><a href="Menu Icon/">Menu Icon</a></li>
            <li><a href="Outline Buttons/">Outline Buttons</a></li>
            <li><a href="REGISTRATION FORM/">REGISTRATION FORM</a></li>
            <li><a href="Tabs/">Tabs</a></li>
            <li><a href="Toggle Dark Mode/">Toggle Dark Mode</a></li>
            <li><a href="Toggle Like and Dislike/">Toggle Like and Dislike</a></li>
            <li><a href="Top Navigation Bar/">Top Navigation Bar</a></li>
            <li><a href="WEB PAGE/">WEB PAGE</a></li>
        </ul>
    </div>
</body>
</html>
