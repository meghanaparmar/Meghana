<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    <div class="main">
    <h2>Registration Form</h2>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="First">First Name :</label>
    <input type="text" class="First" name="First" placeholder="Enter First Name" required/>
    <label for="Last">Last Name :</label>
    <input type="text" class="Last" name="Last" placeholder="Enter Last Name" required/>
    <label for="gender">Gender :</label>
    <label for="Male">Male</label>
    <input type="radio" class="Male" name="Gender">
    <label for="Female">Female</label>
    <input type="radio" class="Female" name="Gender">
    <label for="Other">Other</label>
    <input type="radio" class="Other" name="Gender"><br>
    <label for="Age">Age :</label>
    <input type="number" class="Age" name="Age" placeholder="Enter Age" required/>
    <label for="Email">Email :</label>
    <input type="Email" class="Email" name="Email" placeholder="Enter Email" required/>
    <label for="Address">Address :</label>
    <input type="text" class="Address" name="Address" placeholder="Enter Address" required/>
    <label for="Password">Password :</label>
    <input type="number" class="Password" name="Password" placeholder="Enter Password" required/>
    <button type="submit" class="button">Submit</button>
</div>
</form>
</body>
</html>
